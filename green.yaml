apiVersion: apps/v1
kind: Deployment
metadata:
  name: green-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: green
  template:
    metadata:
      labels: 
        app: green
    spec:
      containers:
        - name: green-app
          image: hashicorp/http-echo
          args:
            - "-text=I am green"


---

kind: Service
apiVersion: v1
metadata:
  name: green-service
spec:
  selector:
    app: green
  ports:
  - name: service1
    targetPort: 5678
    port: 8081
    protocol: TCP
  type: NodePort

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress-green
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-weight: "25"
    kubernetes.io/elb.port: '80'
spec:
  rules:
  - http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: green-service
              port: 
                number: 8081
